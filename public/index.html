<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A chat app</title>
</head>
<body>
    <h1 class="title">A chat app</h1>
    <div class="main">
        <div class="name">
            <span>Name:</span>
            <input type="text" class="name-input" id="name-input" value="anonymus" maxlength="20">

        </div>

        <ul class="message-container" id="message-container">
            <li class="message-left">
                <p class="message">
                    Lorem ipsum dolor si
                    <span>26 july 2020</span>
                </p>
            </li>

            <li class="message-right">
                <p class="message">
                    Lorem ipsum dolor si
                    <span>26 july 2020</span>
                </p>
            </li>
            <li class="message-feedback">
                <p class="feedback" id="feedback">
                    user is typing a message
                </p>
            </li>
        </ul>
       <form class="message-from" id="message-form">
        <input type="text" name="message" id="message-input" class="message-input">
        <div class="v-divider"></div>
        <button type="submit" class="send-button">send</button>
       </form>
       
    </div>
    <h3 class="clients-total" id="clients-total">Total clients: 2</h3>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>

    <script src="index.js"></script>
</body>
</html>
